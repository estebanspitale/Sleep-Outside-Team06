<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Product List</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/product_listing.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header">
      <!-- The header content will be filled up dynamically -->
    </header>
    <main class="divider">
      <section class="products">
        <h2>Top Products: <span id="category-title"></span></h2>
        <ul class="product-list">
          <!-- Product list will be filled up dynamically -->
        </ul>
      </section>
    </main>
    <footer id="main-footer">
      <!-- The footer content will be filled up dynamically -->
    </footer>
  </body>
</html>
