<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/main.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header">
      <!-- The header content will be filled up dynamically -->
    </header>
    <main class="divider">
      <div class="hero">
        <img
          src="/images/banner-sm.jpg"
          srcset="images/banner-sm.jpg 500w, images/banner.jpg"
          alt="image of a high mountain lake"
        />
        <div class="logo logo--square">
          <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
          <div>Sleep<span class="highlight">Outside</span></div>
        </div>
        <div class="mission">
          <p>
            Our mission is to provide you with everything you need to sleep
            outside comfortably at an affordable price.
          </p>
        </div>
      </div>
      <div class="categories">
        <a href="product_listing/?category=tents">
          <img src="images/categories/category-tents.svg" alt="Tents" />
          <span>Tents</span>
        </a>
        <a href="product_listing/?category=backpacks">
          <img src="images/categories/category-backpacks.svg" alt="Backpacks" />
          <span>Backpacks</span>
        </a>
        <a href="product_listing/?category=sleeping-bags">
          <img src="images/categories/category-sleepingbags.svg" alt="Sleeping Bags" />
          <span>Sleeping Bags</span>
        </a>
        <a href="product_listing/?category=hammocks">
          <img src="images/categories/category-hammocks.svg" alt="Hammocks" />
          <span>Hammocks</span>
        </a>
      <div class="newsletter-signup">
        <h2>Subscribe to Our Newsletter</h2>
        <p>Get the latest deals and updates right in your inbox.</p>
        <form id="newsletter-form">
        <input 
          type="email" 
          id="newsletter-email" 
          name="email" 
          placeholder="Enter your email" 
          required 
          aria-label="Email address"
        />
        <button type="submit">Subscribe</button>
        </form>
        <p id="newsletter-message" role="alert" aria-live="polite"></p>
      </div>
    </main>
    <footer id="main-footer">
      <!-- The footer content will be filled up dynamically -->
    </footer>
  </body>
</html>
