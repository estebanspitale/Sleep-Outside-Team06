<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header">
      <!-- Header content will be dynamically generated -->
    </header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>
      <section class="checkout">
        <div class="order-summary">
          <h3>Order Summary</h3>
          <div class="order-summary__row">
            <span>Subtotal:</span>
            <span id="order-subtotal">$0.00</span>
          </div>
          <div class="order-summary__row">
            <span>Tax:</span>
            <span id="order-tax">$0.00</span>
          </div>
          <div class="order-summary__row">
            <span>Shipping Estimate:</span>
            <span id="order-shipping">$0.00</span>
          </div>
          <div class="order-summary__row order-summary__total">
            <span><strong>Order Total:</strong></span>
            <span id="order-total"><strong>$0.00</strong></span>
          </div>
        </div>

        <form name="checkoutForm" id="checkoutForm">
          <div id="error-container" class="error-container hidden"></div>
          <fieldset>
            <legend>Shipping</legend>
            <div class="checkout__name">
              <label for="fname">First Name</label>
              <input name="fname" required />
              <label for="lname">Last Name</label>
              <input name="lname" required />
            </div>

            <div class="checkout__address">
              <label for="street">Street Address</label>
              <input name="street" required />
              <label for="city">City</label>
              <input name="city" required />
              <label for="state">State</label>
              <input name="state" required />
              <label for="zip">Zip Code</label>
              <input name="zip" id="zip" required />
            </div>
          </fieldset>

          <fieldset>
            <legend>Payment</legend>
            <label for="cardNumber">Credit Card Number</label>
            <input name="cardNumber" required />
            <label for="expiration">Expiration Date</label>
            <input name="expiration" required />
            <label for="code">Security Code</label>
            <input name="code" required />
          </fieldset>

          <button type="submit" id="placeOrderBtn" class="btn-place-order">Place Order</button>
        </form>
      </section>
    </main>

    <footer id="main-footer">
      <!-- Footer content will be dynamically generated -->
    </footer>
  </body>
</html>
